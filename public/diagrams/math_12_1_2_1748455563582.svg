<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .circle { fill: none; stroke: #2563eb; stroke-width: 2; }
      .quadrilateral { fill: none; stroke: #dc2626; stroke-width: 2; }
      .label { font-family: Arial, sans-serif; font-size: 14px; fill: #1f2937; }
      .point { fill: #dc2626; r: 3; }
      .angle-arc { fill: none; stroke: #059669; stroke-width: 1.5; }
      .center-line { stroke: #666; stroke-width: 1; stroke-dasharray: 2,2; }
    </style>
  </defs>
  
  <!-- Circle -->
  <circle cx="200" cy="150" r="80" class="circle" />
  
  <!-- Cyclic Quadrilateral ABCD -->
  <polygon points="200,70 260,120 220,230 140,200" class="quadrilateral" />
  
  <!-- Center lines -->
  <line x1="200" y1="150" x2="260" y2="120" class="center-line" />
  <line x1="200" y1="150" x2="140" y2="200" class="center-line" />
  
  <!-- Vertices -->
  <circle cx="200" cy="70" class="point" />
  <circle cx="260" cy="120" class="point" />
  <circle cx="220" cy="230" class="point" />
  <circle cx="140" cy="200" class="point" />
  
  <!-- Labels -->
  <text x="195" y="60" class="label" style="font-weight: bold;">A</text>
  <text x="270" y="115" class="label" style="font-weight: bold;">B</text>
  <text x="225" y="245" class="label" style="font-weight: bold;">C</text>
  <text x="125" y="195" class="label" style="font-weight: bold;">D</text>
  
  <!-- Central angle BOD = 140° -->
  <path d="M 240,135 A 20,20 0 0,1 180,180" class="angle-arc" stroke-width="2" />
  <text x="210" y="160" class="label" style="font-size: 12px; font-weight: bold;">140°</text>
  
  <!-- Inscribed angle ACD = 70° -->
  <path d="M 210,220 A 15,15 0 0,0 200,210" class="angle-arc" />
  <text x="200" y="210" class="label" style="font-size: 12px;">70°</text>
  
  <!-- Center point -->
  <circle cx="200" cy="150" r="3" fill="#666" />
  <text x="205" y="140" class="label" style="font-size: 12px; font-weight: bold;">O</text>
  
  <!-- Instruction text -->
  <text x="10" y="20" class="label" style="font-weight: bold; font-size: 11px;">Draw circle with center O and cyclic quadrilateral ABCD, mark angle BOD = 140° and angle ACD = 70°</text>
</svg>