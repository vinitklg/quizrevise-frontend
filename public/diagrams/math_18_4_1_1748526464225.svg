
    <svg width="450" height="350" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <style>
          .circle { fill: none; stroke: #2563eb; stroke-width: 2; }
          .chord { stroke: #dc2626; stroke-width: 2.5; }
          .radius { stroke: #059669; stroke-width: 1.5; stroke-dasharray: 3,2; }
          .inscribed-angle { fill: none; stroke: #f59e0b; stroke-width: 2.5; }
          .central-angle { fill: none; stroke: #8b5cf6; stroke-width: 2.5; }
          .label { font-family: 'Arial', sans-serif; font-size: 14px; fill: #1f2937; font-weight: bold; }
          .angle-label { font-family: 'Arial', sans-serif; font-size: 12px; fill: #dc2626; font-weight: bold; }
          .point { fill: #dc2626; }
          .center-point { fill: #2563eb; }
          .arc-indicator { stroke: #10b981; stroke-width: 3; fill: none; stroke-dasharray: 5,3; }
          .instruction { font-family: 'Arial', sans-serif; font-size: 10px; fill: #6b7280; }
        </style>
      </defs>
      
      <!-- Circle with center O -->
      <circle cx="200" cy="150" r="80" class="circle" />
      
      <!-- Major/Minor arc indicator -->
      
      
      <!-- Chord PQ -->
      <line x1="140" y1="110" x2="260" y2="190" class="chord" />
      
      <!-- Point P on circumference -->
      <circle cx="200" cy="230" r="4" class="point" />
      
      <!-- Center point O -->
      <circle cx="200" cy="150" r="3" class="center-point" />
      
      <!-- Chord endpoints -->
      <circle cx="140" cy="110" r="3" class="point" />
      <circle cx="260" cy="190" r="3" class="point" />
      
      <!-- Inscribed angle at point P -->
      <path d="M 175,245 A 25,25 0 0,1 225,245" class="inscribed-angle" />
      <text x="185" y="265" class="angle-label">∠PPQ = 60°</text>
      
      <!-- Central angle at center O (always show for center/chord problems) -->
      <path d="M 165,135 A 35,35 0 0,1 235,165" class="central-angle" />
      
      <!-- Radii OA and OB -->
      <line x1="200" y1="150" x2="140" y2="110" class="radius" />
      <line x1="200" y1="150" x2="260" y2="190" class="radius" />
      
      <!-- Radius labels -->
      <text x="170" y="130" class="label" style="font-size: 10px; fill: #059669;">OP</text>
      <text x="220" y="175" class="label" style="font-size: 10px; fill: #059669;">OQ</text>
      
      <!-- Central angle label and measurement -->
      <text x="175" y="210" class="angle-label">∠POQ</text>
      <text x="180" y="125" class="angle-label" style="font-size: 12px; fill: #8b5cf6; font-weight: bold;">120°</text>
      
      <!-- Point labels with precise positioning -->
      <text x="208" y="142" class="label">O</text>
      <text x="125" y="102" class="label">P</text>
      <text x="268" y="205" class="label">Q</text>
      <text x="192" y="222" class="label">P</text>
      
      <!-- Angle type indicator -->
      
      
      <text x="10" y="270" class="angle-label" style="font-size: 10px; fill: #8b5cf6;">Central Angle</text>
      
      
      <!-- Complete instruction text -->
      <text x="10" y="15" class="instruction">Draw circle with center O and radius 4 cm. From an external point P, draw tangent PQ = 6 cm. Use Pythagorean theorem to find OP.</text>
      
      <!-- Legend -->
      <text x="10" y="320" class="instruction" style="font-weight: bold;">Legend:</text>
      <text x="10" y="335" class="instruction">• Inscribed angle (orange): 60°</text>
      <text x="200" y="335" class="instruction">• Central angle (purple): 120°</text>
    </svg>
  