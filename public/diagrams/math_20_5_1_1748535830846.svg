
      <svg width="500" height="350" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <style>
            .cylinder-fill { fill: #e0f2fe; stroke: #0277bd; stroke-width: 2; }
            .cylinder-edge { fill: none; stroke: #0277bd; stroke-width: 2; }
            .dashed { stroke-dasharray: 5,5; opacity: 0.6; }
            .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; text-anchor: middle; }
            .title { font-family: Arial, sans-serif; font-size: 11px; fill: #6b7280; }
          </style>
          <linearGradient id="cylinderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#b3e5fc"/>
            <stop offset="50%" style="stop-color:#e1f5fe"/>
            <stop offset="100%" style="stop-color:#b3e5fc"/>
          </linearGradient>
        </defs>
        
        <!-- First Cylinder -->
        <g transform="translate(120, 80)">
          <!-- Cylinder body -->
          <rect x="-30" y="0" width="60" height="180" fill="url(#cylinderGrad)" class="cylinder-edge"/>
          <!-- Top ellipse -->
          <ellipse cx="0" cy="0" rx="30" ry="8" class="cylinder-fill"/>
          <!-- Bottom ellipse -->
          <ellipse cx="0" cy="180" rx="30" ry="8" class="cylinder-fill"/>
          <!-- Hidden back edge -->
          <ellipse cx="0" cy="0" rx="30" ry="8" class="cylinder-edge dashed"/>
          
          <!-- Labels -->
          <text x="0" y="-20" class="label">Original Cylinder</text>
          <text x="0" y="205" class="label">r = 3, h = 12</text>
          <line x1="30" y1="90" x2="45" y2="90" class="cylinder-edge"/>
          <text x="50" y="95" class="label">r</text>
        </g>
        
        <!-- Second Cylinder -->
        <g transform="translate(350, 80)">
          <!-- Cylinder body -->
          <rect x="-60" y="0" width="120" height="180" fill="url(#cylinderGrad)" class="cylinder-edge"/>
          <!-- Top ellipse -->
          <ellipse cx="0" cy="0" rx="60" ry="16" class="cylinder-fill"/>
          <!-- Bottom ellipse -->
          <ellipse cx="0" cy="180" rx="60" ry="16" class="cylinder-fill"/>
          <!-- Hidden back edge -->
          <ellipse cx="0" cy="0" rx="60" ry="16" class="cylinder-edge dashed"/>
          
          <!-- Labels -->
          <text x="0" y="-20" class="label">Modified Cylinder</text>
          <text x="0" y="205" class="label">r = 6, h = 12</text>
          <line x1="60" y1="90" x2="90" y2="90" class="cylinder-edge"/>
          <text x="100" y="95" class="label">2r</text>
        </g>
        
        <!-- Instruction text -->
        <text x="250" y="25" class="title" text-anchor="middle">Draw a cone with height 12 cm, label its height and base, then sketch a cylinder with the cone's base radius, showing water level inside.</text>
      </svg>
    