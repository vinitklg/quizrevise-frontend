<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickRevise - AI-Powered Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <div class="max-w-4xl mx-auto p-8">
            <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">QuickRevise</h1>
            <p class="text-center text-gray-600 mb-8">AI-powered educational platform for CBSE, ICSE & ISC students</p>
            
            <!-- Quiz Generator -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Generate Quiz</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text" id="subject" placeholder="Subject (e.g., Mathematics)" 
                           class="border rounded px-3 py-2">
                    <input type="text" id="topic" placeholder="Topic (e.g., Algebra)" 
                           class="border rounded px-3 py-2">
                    <select id="grade" class="border rounded px-3 py-2">
                        <option value="10">Grade 10</option>
                        <option value="9">Grade 9</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
                    <select id="board" class="border rounded px-3 py-2">
                        <option value="CBSE">CBSE</option>
                        <option value="ICSE">ICSE</option>
                        <option value="ISC">ISC</option>
                    </select>
                </div>
                <button onclick="generateQuiz()" 
                        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Generate Quiz
                </button>
            </div>

            <!-- Quiz Display -->
            <div id="quiz-container" class="bg-white rounded-lg shadow p-6 hidden">
                <h2 class="text-xl font-semibold mb-4">Generated Quiz</h2>
                <div id="questions"></div>
            </div>

            <!-- Loading -->
            <div id="loading" class="text-center hidden">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-4 text-gray-600">Generating quiz...</p>
            </div>
        </div>
    </div>

    <script>
        async function generateQuiz() {
            const subject = document.getElementById('subject').value;
            const topic = document.getElementById('topic').value;
            const grade = document.getElementById('grade').value;
            const board = document.getElementById('board').value;

            if (!subject || !topic) {
                alert('Please enter both subject and topic');
                return;
            }

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('quiz-container').classList.add('hidden');

            try {
                const response = await fetch('/api/generate-quiz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        subject,
                        topic,
                        grade: parseInt(grade),
                        board,
                        numQuestions: 5
                    })
                });

                const data = await response.json();
                
                if (data.questions) {
                    displayQuiz(data.questions);
                } else {
                    alert('Failed to generate quiz: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function displayQuiz(questions) {
            const container = document.getElementById('questions');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mb-6 p-4 border rounded';
                
                questionDiv.innerHTML = `
                    <h3 class="font-semibold mb-3">Question ${index + 1}: ${q.question}</h3>
                    <div class="space-y-2 mb-3">
                        ${q.options.map((option, i) => 
                            `<label class="block">
                                <input type="radio" name="q${index}" value="${option}" class="mr-2">
                                ${option}
                            </label>`
                        ).join('')}
                    </div>
                    <div class="text-sm text-gray-600">
                        <strong>Correct Answer:</strong> ${q.correct_answer}<br>
                        <strong>Explanation:</strong> ${q.explanation}
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            document.getElementById('quiz-container').classList.remove('hidden');
        }
    </script>
</body>
</html>
